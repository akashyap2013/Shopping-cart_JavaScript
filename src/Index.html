<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Shopping Cart</title>

  <!-- Include Bootstrap Library -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <!-- Include Custom stylesheet -->
  <link rel="stylesheet" href="../css/style.css" />

<body>
  <header id="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <h3 class="px-5">
          <i class="fas fa-shopping-basket"></i> Shopping Cart
        </h3>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="mr-auto"></div>
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="./cart_items.html">
            <h5 class="px-5 cart"><i class="fas fa-shopping-cart"></i> Cart</h5>
            <span id="count-cart" class="bg-warning">0</span>
          </a>
        </div>
      </div>
    </nav>
  </header>

                  class="fas fa-star"></i><i class="fas fa-star-half"></i>
              </h6>
              <p class="card-text">
                Some quick example text to build on the card.
              </p>
              <h5>
                <strike class="text-secondary">$282.99</strike>
                <span class="price"></span>
              </h5>
              <button class="btn btn-warning my-3" data-product-name="Experia Tablet">
                Add to Cart <i class="fas fa-shopping-cart"></i>

            </div>

        </div>
